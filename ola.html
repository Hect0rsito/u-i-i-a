<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pregunta Especial 💖</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        color: #4b2036;
    }
    #mensaje {
        font-size: 24px;
        margin-top: 20px;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        background: #ff6b81;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #ff3b61;
    }
</style>
</head>
<body>

<h1>Me amas?</h1>
<button onclick="responder('si')">Sí</button>
<button onclick="responder('no')">No</button>

<div id="mensaje"></div>

<script>
function responder(respuesta) {
    const mensaje = document.getElementById('mensaje');

    if(respuesta === 'si') {
        mensaje.innerHTML = '¡Yo también! ❤️';
    } else if(respuesta === 'no') {
        mensaje.innerHTML = 'Hmm... intenta de nuevo. 😊';
        // opcional: se puede reiniciar después de 1s para que pregunte otra vez
        setTimeout(() => {
            mensaje.innerHTML = '';
        }, 1500);
    }
}
</script>

</body>
</html>
