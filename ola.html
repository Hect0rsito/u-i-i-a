<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para Melody 💖</title>
  <style>
    :root{--bg1:#ff9a9e;--bg2:#fad0c4;--card:#ffffffcc;--accent:#ff6b81}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{
      background: radial-gradient(circle at 10% 10%, rgba(255,255,255,0.08), transparent 10%),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;align-items:center;justify-content:center;padding:24px;
    }
    .card{
      width:100%;max-width:820px;background:var(--card);backdrop-filter: blur(6px);
      border-radius:20px;padding:36px 28px;box-shadow:0 10px 30px rgba(0,0,0,0.12);
      text-align:center;position:relative;overflow:hidden;
    }
    h1{margin:0;font-size:clamp(26px,4vw,40px);color:#4b2036}
    p.lead{margin:18px 0 28px;font-size:18px;color:#4b2036}
    .heart{font-size:60px;transform:translateY(6px)}
    .btn{
      display:inline-block;padding:10px 18px;border-radius:999px;background:linear-gradient(90deg,var(--accent),#ff9fb1);
      color:white;text-decoration:none;font-weight:600;box-shadow:0 6px 18px rgba(251,105,129,0.28);
    }
    .typing{font-weight:700;color:#7a2b46;font-size:20px;min-height:28px}
    .heart-fall{position:absolute;left:50%;top:0;pointer-events:none}
    .small{font-size:18px;opacity:0.9}
    footer{margin-top:18px;color:#633243;font-size:14px}
    @media (max-width:520px){.card{padding:20px}}
  </style>
</head>
<body>
  <div class="card">
    <div style="display:flex;align-items:center;gap:14px;justify-content:center;flex-wrap:wrap;">
      <div class="heart">💖</div>
      <h1>Para Melody</h1>
    </div>

    <p class="lead">Un mensaje solo para ti 💌</p>

    <div class="typing" id="mensaje"></div>

    <div style="margin-top:24px">
      <a class="btn" id="volverMostrar">Mostrar otra vez</a>
    </div>

    <footer>Con cariño, <strong>Hector</strong></footer>
  </div>

<script>
const texto = `Te amo mucho mi amor 💖`;
const target = document.getElementById('mensaje');
let idx = 0;
function escribir(){
  if(idx <= texto.length){
    target.textContent = texto.slice(0, idx) + (idx % 2 === 0 ? '\u258F' : '');
    idx++;
    setTimeout(escribir, 45);
  } else {
    target.textContent = texto;
    lanzarCorazones(22);
  }
}

function lanzarCorazones(cantidad){
  for(let i=0;i< cantidad;i++){
    crearCorazon(i);
  }
}

function crearCorazon(i){
  const el = document.createElement('div');
  el.className = 'heart-fall small';
  el.style.left = Math.random()*80 + '%';
  el.style.top = (-10 - Math.random()*10) + '%';
  el.style.fontSize = (12 + Math.random()*36) + 'px';
  el.style.opacity = (0.6 + Math.random()*0.4);
  el.style.transform = `translateY(0) rotate(${Math.random()*60-30}deg)`;
  el.textContent = '❤️';
  document.body.appendChild(el);

  const dur = 4000 + Math.random()*3000;
  el.animate([
    { transform: `translateY(0)`, opacity: el.style.opacity },
    { transform: `translateY(${80 + Math.random()*40}vh) rotate(${Math.random()*360}deg)`, opacity: 0 }
  ], { duration: dur, easing: 'linear' });

  setTimeout(()=> el.remove(), dur + 200);
}

document.getElementById('volverMostrar').addEventListener('click', ()=>{
  idx = 0; target.textContent = '';
  escribir();
});

window.addEventListener('load', ()=>{
  setTimeout(escribir, 600);
});
</script>
</body>
</html>
